<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" href="http://example.com/favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div th:include="header.html"></div>

<div th:switch="${userList}">
    <h2 th:case="null">Not Employee Avaliable!</h2>
    <div th:case="*">
        <h2>List Of Employee</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Employee No</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,itemStat : ${userList}">
                <td th:text="${itemStat.index+1}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.employeeNo}"></td>
                <td><a class="btn btn-primary" style="width: 65%;" th:href="@{/editEmployee/{id}(id=${user.id})}">Edit</a></td>
                <td><a class="btn btn-danger" style="width: 65%;" th:href="@{/deleteEmployee/{id}(id=${user.id})}">
                    <span class="fa fa-trash"></span>Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
